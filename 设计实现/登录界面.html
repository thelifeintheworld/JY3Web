<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
		<title>设计登录页面实现</title>
		<link rel="stylesheet" type="text/css" href="css/xinh.css"/>
		<link rel="stylesheet" href="css/denglu.css" />
		<link rel="stylesheet" type="text/css" href="css/sheji-biaot.css"/>
		<link rel="stylesheet" type="text/css" href="css/sheji-neirong.css"/>
	</head>
	<body>
		<div id="pingmu">
		<div id="xinh">
		<div id="xinhleft">	</div>
		<div id="xinhcenter"></div>
		<div id="xinhright"></div>
		</div>
		<div id="biaot">
			<div id="btleft"></div>
			<div id="btright"></div>
		</div>
		<div id="neirong">
			<div id="nrtop">
				
			</div>
			<div id="nrcenter">
				<div id="nrc1"></div>
				<div id="nrc2"></div>
				<div id="nrc3"></div>
			</div>
			<div id="nrbottom">
				
			</div>
		</div></div>
		<script type="text/javascript">
			$(function(){
				$("#xinhleft").append("<ul>"+
				"<li></li>"+
				"<li></li>"+
				"<li></li>"+
				"<li></li>"+
			"</ul>");
			$("#xinhleft").append("<span>中国移动</span>");
			$("#xinhleft").append("<img src='img/wifi.svg'/>");
			$("#xinhcenter").append("<span>14:21</span>");
			$("#xinhright").append("<img src='img/耳机.svg' />"+
			 "<span>充电中</span>"+
			"<img src='img/电池充电.svg' />");
			$("#btleft").append("<a id='ta1' href=''><img src='img/箭头_向左_黑.svg' /></a>");
			$("#btright").append("<a id='ta2' href=''><img src='img/疑问.svg' /></a>");
			$("#nrtop").append("<img src='img/4871f53eadb450fe-93cfa3aaefd949a6-b62e06bf369b445392591eeb7319cd46.jpg' />");
			$("#nrc1,#nrc2,#nrc3").addClass("nrc");
			$("#nrc1").append("<span>用户名：</span><input id='in1'type='text' />");
			$("#nrc2").append("<span>密  码：  </span><input  id='in2'type='password' />");
			$("#nrc3").append("<span>验证码：</span><input id='in3' type='text' /> <button id='nb1'>获取验证码</button>");
			$("input").addClass("input");
			$("#in1,#in2").css("background-color","chartreuse");
			$("#in3").css({"width":"94px","background-color":"yellow"});
			$("#nrbottom").append("<a  id='na1' href=''><span>忘记密码？找回密码</span><br/><br/>"+
			"</a> <button id='nb2'>确认登录</button>");
			$("#nb2").css({"height":"48px","width":"80%"});
			$("#nb1").css({"height":"39px","width":"89px"});
			
			})
		</script>
	</body>
</html>
